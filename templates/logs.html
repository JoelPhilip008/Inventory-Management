<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retrieval Logs - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="main-header py-3 border-bottom container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center container">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="fs-4 fw-bold text-primary">Inventory System</span>
            </a>
            <ul class="nav nav-pills align-items-center">
              <li class="nav-item"><span class="nav-link text-secondary fw-medium">Hello, {{ session.username }}</span></li>
              <li class="nav-item ms-2"><a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a></li>
            </ul>
        </div>
    </header>

  <div class="container-fluid px-4">
    
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Retrieval Logs</h2>
        <p class="text-muted">A complete history of all retrieved items.</p>
    </div>

    <!-- Controls Card with Search -->
    <div class="ui-card">
        <div class="controls d-flex flex-wrap align-items-end gap-3">
          <div class="flex-grow-1" style="min-width: 300px;">
              <label class="form-label text-muted small fw-bold">Search Logs</label>
              <!-- We reuse the id="search" so our existing JS works! -->
              <input id="search" class="form-control form-control-lg" type="text" placeholder="Search by user, component, date..." autofocus />
          </div>
          <div>
              <a href="/" class="btn btn-outline-secondary btn-lg">Back to Inventory</a>
          </div>
        </div>
    </div>

    <!-- Logs Table Card -->
    <div class="ui-card p-0 overflow-hidden">
        <div class="table-responsive">
          <table id="inv-table" class="table table-striped table-hover align-middle">
            <thead class="table-light">
              <tr id="table-headers">
                {% for h in headers %}
                  <th>{{ h }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody id="table-body" class="table-group-divider">
              {% for row in data %}
                <tr>
                  {% for cell in row %}
                    <td>{{ cell }}</td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
