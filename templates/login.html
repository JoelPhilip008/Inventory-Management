<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { display: flex; align-items: center; justify-content: center; background-color: #f5f5f5; }
    .form-signin { width: 100%; max-width: 330px; padding: 15px; margin: auto; }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form method="POST" action="{{ url_for('login') }}">
      <h1 class="h3 mb-3 fw-normal">Inventory System</h1>
      <p>Please sign in to continue</p>
      
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Your Name" required autofocus>
        <label for="username">Username</label>
      </div>
      
      <!-- Password Field -->
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    </form>
  </main>
</body>
</html>
