<!-- templates/login.html  -->

<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Inventory - Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
  <div class="bg-img">
    <div class="content">
      <header>Inventory</header>

      <form method="POST" action="{{ url_for('login') }}">

        {% if error %}
          <div class="field" style="background: #f8d7da; border-radius: 5px; margin-bottom: 16px;">
            <span style="color: #721c24; text-align: center; width: 100%; font-family: 'Poppins', sans-serif;">
              {{ error }}
            </span>
          </div>
        {% endif %}

        <!-- {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %} -->


        <!-- Username Field -->
        <div class="field">
          <span class="fa fa-user"></span>
          <input 
            type="text" 
            name="username"         
            required 
            placeholder="Name">
        </div>

        <!-- Password Field -->
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input 
            type="password" 
            name="password"          
            class="pass-key" 
            required 
            placeholder="Password">
          <span class="show">SHOW</span>
        </div>

        <div class="pass">
          <!-- <a href="#">Forgot Password?</a> -->
        </div>
        
        <div class="field space submit-field">
         <input type="submit" value="LOGIN">
        </div>

      </form>
    </div>
  </div>

  <script>
    const passField = document.querySelector(".pass-key");
    const showBtn = document.querySelector(".show");
    if (passField && showBtn) {
      showBtn.addEventListener("click", () => {
        if (passField.type === "password") {
          passField.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#8a2424";
        } else {
          passField.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
    }
  </script>
</body>
</html>

<!-- end of file -->
